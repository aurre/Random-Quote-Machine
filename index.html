<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Random Quote Machine</title>
</head>
<body>
    <div id="main" class="grid-container">
        <div id="quote" class="quote-text">
            <blockquote id="text">
                    Once you eliminate the impossible, whatever remains, no matter how improbable, must be the truth.           
        </div>
        <div class="quote-author">
            <span id="author">Sherlock Holmes</span>
        </div>
            </blockquote>
        
        <div class="button">
            <a class="fa fa-twitter" id="tweet-quote" title="tweet this quote!" target="_blank">
            </a>

            <a class="fa fa-tumblr" id="tumblr-quote" title="tumblr this quote!" target="_blank">
            </a>
            <button type="button" class="btn btn-sm">New quote</button>
        </div>
    </div>
    <div id="footer" class="container-fluid">
        <p>by Raysa</p>
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
